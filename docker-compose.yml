version: "3.8"

services:
  postgres:
    image: "postgres:16.2"
    container_name: "spring-internet-shop-pg"
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql