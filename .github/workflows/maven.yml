name: Lab9-10

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Up Jdk 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn compile

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Up Jdk 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn test
      - name: Saving test report
        uses: actions/upload-artifact@v3
        with:
          name: junit-reports
          path: target/surefire-reports/TEST-*.xml

      - name: Archive code coverage
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-reports
          path: target/site/jacoco/jacoco.xml

      - name: Test reports
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Results
          path: target/surefire-reports/TEST-*.xml
          reporter: java-junit

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_name == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Jdk 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'
          cache: maven
      - name: Package the project
        run: mvn package -DskipTests -B

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: target/internet.shop-*.jar

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 0.0.4
          release_name: InternetShop
          draft: false
          prerelease: false

      - name: Upload release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/internet-shop-*.jar
          asset_name: internet-shop.jar
          asset_content_type: application/java-archive


  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy
        run: echo 'Deploying...'