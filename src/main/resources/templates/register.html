<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 h-100">

<div th:replace="content/header"></div>

<div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">

    <ul style="margin-top: 40px">
        <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('user.*')}" th:text="#{__${error}__}" />
    </ul>

    <h1 th:text="#{register.title}"></h1>
    <form th:action="@{/register}" method="post" class="row d-flex justify-content-center w-50 gap-3" enctype="multipart/form-data" th:object="${user}">

        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <input type="text" th:field="*{firstName}" class="form-control" th:placeholder="#{register.name}">
            </div>
            <div class="col-md-5">
                <input type="text" th:field="*{lastName}" class="form-control" th:placeholder="#{register.surname}">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <input type="email" th:field="*{email}" class="form-control" th:placeholder="#{register.email}">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <input type="text" th:field="*{login}" class="form-control" th:placeholder="#{register.login}">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <input type="text" class="form-control" th:field="*{password}" th:placeholder="#{register.password}">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" th:field="*{repeatPassword}" th:placeholder="#{register.repeat.password}">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <label for="birthDate" class="form-label" th:text="#{register.birth}"></label>
                <input type="date" class="form-control" th:field="*{birthDate}">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <label for="avatar" class="form-label" th:text="#{register.avatar}"></label>
                <input type="file" class="form-control" th:field="*{avatar}" accept=".jpg, .jpeg, .png">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" th:text="#{register.submit}"></button>
            </div>
        </div>

    </form>

    <p>
        <th:block th:text= "#{register.account}" /> <a th:href="@{/login}" th:text="#{register.sign.in}"></a>
    </p>

</div>


<div th:replace="content/footer"></div>
</body>
</html>
