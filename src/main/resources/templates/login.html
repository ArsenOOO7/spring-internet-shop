<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body class="d-flex flex-column min-vh-100 h-100">

  <div th:replace="content/header"></div>

  <div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">

    <div class="alert alert-danger mt-4" role="alert" th:if="${!#strings.isEmpty(reason)}" th:utext="#{user.banned(${reason},${end_time})}"></div>
<!--    <div class="alert alert-danger mt-4" role="alert" th:if="${!#strings.isEmpty(reason)}" th:text="${#{user.banned}.replace('{0}', ${reason}).replace('{1}', ${end_time})}"></div>-->
<!--    <div class="alert alert-danger mt-4" role="alert" th:if="${!#strings.isEmpty(reason)}" th:text="#{user.banned}"></div>-->
    <div class="alert alert-danger mt-4" role="alert" th:if="${!#strings.isEmpty(message)}" th:text="#{__${message}__}"/>

    <h1 th:text="#{login.title}"></h1>
    <form th:action="@{/login}" method="post" class="row d-flex justify-content-center w-25 gap-3 needs-validation" novalidate>

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <input type="text" class="form-control" name="username" id="username" th:placeholder="#{login.login}" required>
<!--          <div class="invalid-feedback" th:text="#{user.invalid.input.login}"></div>-->
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <input type="text" class="form-control" name="password" id="password" th:placeholder="#{login.password}" required>
<!--          <div class="invalid-feedback" th:text="#{user.invalid.input.password}"></div>-->
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-auto">
          <button class="btn btn-primary" th:text="#{login.submit}"></button>
        </div>
      </div>

    </form>
    <p>
      <th:block th:text= "#{login.account}" /> <a th:href="@{/register}" th:text="#{login.register}"></a>
    </p>
  </div>


  <div th:replace="content/footer"></div>

</body>
</html>
