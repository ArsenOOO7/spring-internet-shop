<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="content/header"></div>
<div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">
    <h1 th:text="#{admin.ban.title}"></h1>
    <form th:action="@{|/admin/users/ban/${ban.id}|}" th:object="${ban}" method="post" class="row d-flex justify-content-center w-50 gap-3">

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <input type="text" th:field="*{reason}" class="form-control" th:placeholder="#{admin.ban.reason}">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <label for="" th:text="#{admin.ban.time}"></label>
                <input type="number" min="1" th:field="*{endHours}" class="form-control" th:placeholder="#{admin.ban.time}">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" th:text="#{admin.ban.submit}"></button>
            </div>
        </div>

    </form>
</div>
<div th:replace="content/footer"></div>
</body>
</html>
