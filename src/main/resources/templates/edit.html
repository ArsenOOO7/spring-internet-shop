<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 h-100">

<div th:replace="content/header"></div>


<div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">

    <ul style="margin-top: 40px">
        <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('user.*')}" th:text="#{__${error}__}" />
    </ul>

    <h1 th:text="#{edit.title}"></h1>
    <form th:action="@{/edit}" method="post" enctype="multipart/form-data" class="row d-flex justify-content-center w-50 gap-3" th:object="${user}">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <input type="text" class="form-control" th:field="*{firstName}" th:placeholder="#{edit.name}" th:value="${user.firstName}" required>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" th:field="*{lastName}" th:placeholder="#{edit.surname}" th:value="${user.lastName}" required>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <input type="email" th:field="*{emailIgnore}" disabled readonly class="form-control" th:placeholder="#{edit.email}" th:value="${user.emailIgnore}" required>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <label for="avatar" class="form-label" th:text="#{edit.birth}"></label>
                <input type="date" class="form-control" th:field="*{birthDate}" th:value="${user.birthDate}" required>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <label for="avatar" class="form-label" th:text="#{edit.avatar}"></label>
                <input type="file" class="form-control"  id="avatar" name="avatar" accept=".jpg, .jpeg, .png">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" th:text="#{edit.submit}"></button>
            </div>
        </div>

    </form>

    <a th:href="@{/profile}" role="button" tabindex="-1" class="btn btn-success" th:text="#{all.back}"></a>

</div>

<div th:replace="content/footer"></div>

</body>
</html>
