<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 h-100">
<div th:replace="content/header"></div>
<div class="container d-flex justify-content-center mt-lg-5">
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <a th:href="@{/cart/carted}" role="button" class="btn btn-outline-primary" th:text="#{cart.blank.carted}"></a>
    <a th:href="@{/cart/purchased}" role="button" class="btn btn-outline-primary" th:text="#{cart.blank.purchased}"></a>
    <a th:href="@{/cart/cancelled}" role="button" class="btn btn-outline-primary" th:text="#{cart.blank.cancelled}"></a>
  </div>
</div>
<div th:replace="content/footer"></div>
</body>
</html>
