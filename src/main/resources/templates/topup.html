<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 h-100">

<div th:replace="content/header"></div>

<div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column">

    <ul>
        <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('topUp.*')}" th:text="#{__${error}__}" />
    </ul>

  <form th:action="@{/topup}" method="post" style="display: flex; flex-direction: column; align-items: center" th:object="${topUp}">
    <input type="number" min="1" th:field="*{money}" th:placeholder="#{top.up.value}" class="mx-auto form-control" required>
    <button type="submit" class="btn btn-primary mt-md-3" th:text="#{top.up.submit}"></button>
  </form>

  <a th:href="@{/profile}" role="button" tabindex="-1" class="btn btn-success mt-5" th:text="#{all.back}"></a>

</div>

<div th:replace="content/footer"></div>

</body>
</html>
