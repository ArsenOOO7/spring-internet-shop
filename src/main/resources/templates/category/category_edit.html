<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 h-100">


<div th:replace="content/header"></div>

<div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem">

  <ul style="margin-top: 40px">
    <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('category.*')}" th:text="#{__${error}__}" />
  </ul>

  <h1 th:text="#{category.edit.title}"></h1>
  <form th:action="@{|/category/edit/${category.id}|}" method="post" class="row d-flex justify-content-center w-50 gap-3" th:object="${category}">

    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <input type="text" class="form-control" th:field="*{identifier}" th:value="${category.identifier}" th:placeholder="#{category.work.identifier}">
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <input type="text" class="form-control" th:field="*{localeUa}" th:value="${category.localeUa}" th:placeholder="#{category.work.locale.ua}">
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <input type="text" class="form-control" th:field="*{localeEn}" th:value="${category.localeEn}" th:placeholder="#{category.work.locale.en}">
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" th:text="#{category.work.edit.submit}"> </button>
      </div>
    </div>

  </form>

</div>

<div th:replace="content/footer"></div>


</body>
</html>
