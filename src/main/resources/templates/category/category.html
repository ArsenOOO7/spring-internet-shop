<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 h-100">

<div th:replace="content/header"></div>

<div style="height: 100%; display: flex; align-items: center; flex-direction: column; gap: 1rem">

  <h1 th:text="#{categories.list.title}"></h1>
  <a th:href="@{/category/add}" role="button" tabindex="-1" class="btn btn-primary" th:text="#{categories.list.add}"></a>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col" th:text="#{categories.list.id}"></th>
        <th scope="col" th:text="#{categories.list.identifier}"></th>
        <th scope="col" th:text="#{categories.list.edit}"></th>
        <th scope="col" th:text="#{categories.list.remove}"></th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="category: ${categories}">
          <th scope="row" th:text="${category.id}"></th>
          <td th:text="${category.identifier}"></td>
          <td><a th:href="@{|/category/edit/${category.id}|}">Edit</a></td>
          <td><a th:href="@{|/category/delete/${category.id}|}">Remove</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="pages text-center mt-5 mb-4 w-100">
  <div class="btn-group w-25" role="group">
    <a th:if="${page > 1}" th:href="@{/category?page=1}" role="button" tabindex="-1" style="width: 7rem;" class="btn btn-secondary w-50" th:text="#{pages.pagination.first}"></a>
    <a th:if="${page < pages}" th:href="@{|/category?page=${page+1}|}" role="button" tabindex="-1" style="width: 7rem;" class="btn btn-secondary w-50" th:text="#{pages.pagination.next}"></a>
    <a th:if="${page > 1}" th:href="@{|/category?page=${page - 1}|}" role="button" tabindex="-1" style="width: 7rem;" class="btn btn-secondary w-50" th:text="#{pages.pagination.prev}"></a>
    <a th:if="${page < pages}" th:href="@{|/category?page=${pages}}" role="button" tabindex="-1" style="width: 7rem;" class="btn btn-secondary w-50" th:text="#{pages.pagination.last}"></a>
  </div>
</div>


<div th:replace="content/footer"></div>

</body>
</html>
